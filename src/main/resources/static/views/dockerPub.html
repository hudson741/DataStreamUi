<div style="margin-bottom: 10px" ng-controller="dockerm">

    <form method="post" action="dockerPub" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control" placeholder="127.0.0.1:9090" ng-trim="true"
               maxlength="255"  style="margin-bottom: 10px" />

        storm集群标识:<input type="text" name="appName" id="appName" class="form-control" placeholder="唯一区分storm集群标识"
               maxlength="245"  style="margin-bottom: 10px" />


        netUrl:<input type="text" name="netUrl" id="netUrl" class="form-control" placeholder="所连接的docker网络环境标识"
                     maxlength="245"  style="margin-bottom: 10px" />

        配置类型:
        <select name="stormDockerConf" ng-init="stormDockerConf = confd[1]" ng-model="stormDockerConf" class="form-control" maxlength="245"  style="margin-bottom: 10px">
            <option ng-repeat="x in confd" value="{{x.cid}}">{{x.show}}</option>
        </select>

        uiIp:<input type="text" name="uiIp" id="uiIp" class="form-control" placeholder="storm-ui,dockerIp.与netUrl设定有关.例: 192.168.10.5"
                  maxlength="245"  style="margin-bottom: 10px" />

        nimbusSeeds:<input type="text" name="nimbusSeeds" id="nimbusSeeds" class="form-control" placeholder="storm nimbus主节点dockerIp地址，与netUrl设定有关.例：192.168.10.3,192.168.10.4"
                  maxlength="245"  style="margin-bottom: 10px" />


        <input type="submit" type="button" class="btn btn-info" style="margin-bottom: 10px"/>
    </form>


    <div ng-show="showMessage">
        <alert type="info" style="margin-bottom: 10px">dockerPubURL url updated to <b>{{dockerPubURL}}</b></alert>
    </div>

    <div ng-show="showFailMessage">
        <alert type="danger" style="margin-bottom: 10px">dockerPubURL url <b>FAILED</b> to updated to <b>{{tobeset}}</b>. Please
            check and make sure the new rest url is accessible on the host where this app is deployed.
        </alert>
    </div>

</div>
