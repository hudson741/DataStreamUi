<div align="center" ng-show="showLoading">
    <img src="images/loading.gif"> &nbsp;&nbsp; loading overview...
</div>


<div ng-show="!showLoading" ng-controller="topoManager">

    <h3>Topology Summary</h3>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>owner</th>
            <th>Status</th>
            <th>Uptime</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="topo in topolist.topologies" class="active">
            <td><a href="#/topom?topoid={{topo.id}}">{{topo.name}}</a></td>
            <td>{{topo.id}}</td>
            <td>{{topo.owner}}</td>
            <td>{{topo.status}}</td>
            <td>{{topo.uptime}}</td>
            <td>
                <input ng-disabled="{{topo.showa}}" ng-click='activeTopo(topo.id)'  type="button" value="Activate" class="btn btn-default">
                <input ng-disabled="{{topo.showd}}" ng-click='deactiveTopo(topo.id)' type="button" value="Deactive" class="btn btn-default">
                <input type="button" value="Kill" ng-click='killTopo(topo.id)' class="btn btn-default">

            </td>
        </tr>
        </tbody>
    </table>

</div>
